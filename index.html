<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Raleway+Dots" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      color: White;
      /* background-color: #292929; */
			/* background: radial-gradient(#fceabb, #f8b500); */
			background: radial-gradient(Gray, #292929);
			background-repeat: no-repeat;
    }

    .btn {
      cursor: pointer;
    }

    .scoreboard {
      width: 100%;
    }

    .border {
      border: solid 1px #cccccc;
    }

    .large-font {
       font-size: 128pt;
    }

		h1 {
			font: bold 200px arial, sans-serif;
			background-color: #565656;
			color: transparent;
			text-shadow: 2px 2px 3px rgba(255,255,255,0.5);
			-webkit-background-clip: text;
				 -moz-background-clip: text;
							background-clip: text;
		}

    .blue-bg {
      background: #356AA0;
    }

		.sunken-text {
			/* font: bold 50px arial, sans-serif; */
			font: bold 1.5em arial, sans-serif;
			background-color: #565656;
			color: transparent;
			text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
			-webkit-background-clip: text;
				 -moz-background-clip: text;
							background-clip: text;

		}

    .big-white-text {
			 font: bold 2em arial, sans-serif;
    }

    .scoreboard-text {
       /* font-family: 'AvenirNext-Heavy', 'Impact', sans-serif; */
			 /* color: White; */
			font: bold 10em arial, sans-serif;
			color: #cccccc;
			text-shadow: 0 0 10px #cccccc;
    }

    .goal-button {
      background-color: Green;
      text-align: center;
      padding: 20px;
    }

    .pp-button {
      padding: 20px;
      cursor: pointer;
    }

    .team-label {
       font-family: 'AvenirNext-Heavy', 'Impact', sans-serif;
       font-size: .24em;
       background-color: #cccccc;
       border: solid 2px Black;
       color: #292929;
    }

    .bordered {
      border: dotted 2px #cccccc;
    }

    .bordered-dark {
      border: dotted 1px Gray;
    }

		.glow {
      /* -webkit-animation-duration: 1s; */
      /* -webkit-animation-name: glow; */
      /* -webkit-animation-direction: alternate; */
      /* -webkit-animation-iteration-count: infinite; */
      /* animation-duration: 1s; */
      /* animation-name: glow; */
      /* animation-direction: alternate; */
      /* animation-iteration-count: infinite; */
			background:rgba(0, 255, 0, 0.1);
    }

    @-webkit-keyframes glow {
        from { text-shadow: 0 0 0px transparent; }
        to { text-shadow: 0 0 20px white; }
    }

    .subtract-button {
      font-family: 'AvenirNext-Heavy', 'Impact', sans-serif;
      font-size: 24pt;
      color: Red;
      border: dotted 2px #cccccc;
      text-align: center;
      padding: 20px;
    }

    .noselect {
      -webkit-touch-callout: none; /* iOS Safari */
      -webkit-user-select: none; /* Safari */
      -khtml-user-select: none; /* Konqueror HTML */
      -moz-user-select: none; /* Firefox */
      -ms-user-select: none; /* Internet Explorer/Edge */
      user-select: none; /* Non-prefixed version, currently
                                  supported by Chrome and Opera */
    }
  </style>
</head>
<body>
	<script src="main.js" type="text/javascript"></script>
  <main></main>
  <script>
    var app = Elm.Main.init({ node: document.querySelector('main') })
    // you can use ports and stuff here
  </script>
</body>
</html>
